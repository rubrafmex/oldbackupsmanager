WorkingDir = $BACKUPSMGR_WORKINGDIR
SanityCleanIntervalInMinutes = 20160

[API]
BaseURL = $BACKUPSMGR_BASEURL
Listen = :31000

[DB]
Host = $BACKUPSMGR_DB_HOST
User = $BACKUPSMGR_DB_USER
Password =
Database = $BACKUPSMGR_DB_NAME
Options = $BACKUPSMGR_DB_OPTIONS
MaxOpenConns = 300

[GCP]
Enabled = false
EncodedJsonKey = $BACKUPSMGR_GCP_ENCODED_JSON_KEY
GCSBucketName = $BACKUPSMGR_GCS_BUCKET_NAME
